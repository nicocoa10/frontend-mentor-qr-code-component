<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>QR Code Component</title>
</head>
<body>

    <main>

        <section class="qr-code-container">
            <div class="card card-container">
                <div class="qr-code">
                    <img src="images/image-qr-code.png" alt="" class="qr-code-img">
                </div>

                <div class="text">
                <h1 class="qr-title">Improve your front-end skills by building projects</div>
                <h3 class="qr-subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</div>
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
